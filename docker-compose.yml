version: '3.7'

# Backend API
services: 
  smart-brain-api:
    container_name: backend
    # image: node:12.14.0
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment: 
      POSTGRES_USER: sally
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres

    # environment: 
      # POSTGRES_URI: postgres://sally:secret@postgres:5431/smart-brain-docker 
      # on a local machine, would look like postgres://sally:secret@localhost:5431/smart-brain-docker on command line use psql.

    links:
      - postgres
    ports: 
      - "3001:3001"
    volumes: 
      - ./:/usr/src/smart-brain-api

  # This is for Postgres
  postgres:
    environment: 
      POSTGRES_USER: sally
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
    build: ./postgres
    # the build is referring to building what is in the postgres folder
    ports:
      - "5431:5432"